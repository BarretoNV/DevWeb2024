<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Aluno</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h1 class="page-title">Editar Aluno</h1>
<form class="form-novo-treino" th:action="@{'/view/alunos/editar/' + ${aluno.id}}" method="post">
    <input type="hidden" name="id" th:value="${aluno.id}">

    <label for="nome">Nome do Aluno:</label>
    <input type="text" id="nome" name="nome" th:value="${aluno.nome}" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:value="${aluno.email}" required>

    <!-- Incluir outros campos necessÃ¡rios -->

    <button type="submit">Atualizar</button>
</form>
</body>
</html>
