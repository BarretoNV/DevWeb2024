<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Treinador</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h1 class="page-title">Editar Treinador</h1>
<form class="form-novo-treino" th:action="@{'/view/treinadores/editar/' + ${treinador.id}}" method="post">
    <input type="hidden" name="id" th:value="${treinador.id}">

    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" th:value="${treinador.nome}" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:value="${treinador.email}" required>

    <label for="especialidade">Especialidade:</label>
    <input type="text" id="especialidade" name="especialidade" th:value="${treinador.especialidade}" required>

    <label for="registroProf">Registro Profissional:</label>
    <input type="text" id="registroProf" name="registroProf" th:value="${treinador.registroProf}" required>

    <label for="dataContratacao">Data de Contratação:</label>
    <input type="date" id="dataContratacao" name="dataContratacao" th:value="${treinador.dataContratacao}" required>

    <button type="submit">Atualizar</button>
</form>
</body>
</html>
