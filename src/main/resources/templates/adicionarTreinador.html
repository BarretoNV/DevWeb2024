<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Treinador</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h1 class="page-title">Adicionar Novo Treinador</h1>
<form class="form-novo-treino" th:action="@{/view/treinadores}" method="post">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="especialidade">Especialidade:</label>
    <input type="text" id="especialidade" name="especialidade" required>

    <label for="registroProf">Registro Profissional:</label>
    <input type="text" id="registroProf" name="registroProf" required>

    <label for="dataContratacao">Data de Contratação:</label>
    <input type="date" id="dataContratacao" name="dataContratacao" required>

    <button type="submit">Salvar</button>
</form>
</body>
</html>
